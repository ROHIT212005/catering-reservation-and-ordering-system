
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desi Catering - Authentic Indian Catering Services</title>
    <meta name="description" content="Authentic Indian catering services for all occasions. Traditional recipes, fresh ingredients, timely delivery." />
    <meta name="author" content="Desi Catering" />
    <link rel="icon" href="favicon.ico" />
    
    <!-- Handle main.tsx 404 error -->
    <script type="text/javascript">
      // Check if the browser is trying to load main.tsx
      if (window.location.pathname.endsWith('/src/main.tsx')) {
        console.log('main.tsx loaded successfully');
        // Redirect to the main page if needed
        if (window.location.pathname !== '/-Catering-Reservation-and-Ordering-System/') {
          window.location.href = '/-Catering-Reservation-and-Ordering-System/';
        }
      }
      
      // Define __WS_TOKEN__ to prevent errors in production
      if (typeof __WS_TOKEN__ === 'undefined') {
        window.__WS_TOKEN__ = 'dummy-token-for-production';
      }
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <meta property="og:title" content="Desi Catering - Authentic Indian Catering Services" />
    <meta property="og:description" content="Authentic Indian catering services for all occasions. Traditional recipes, fresh ingredients, timely delivery." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@desicatering" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Special meta tag to handle main.tsx 404 error -->
    <meta http-equiv="Link" content="</-Catering-Reservation-and-Ordering-System/src/main.js>; rel=prefetch; as=script">
  </head>
